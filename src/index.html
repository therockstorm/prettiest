<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Code formatting and parsing." />

    <title>Prettiest</title>

    <link rel="stylesheet" href="index.css" />
  </head>

  <body>
    <div style="margin: 2em 0 1em 0">
      <h1>Prettiest JSON</h1>
      <main style="display: flex; margin: 1em 0 1em 0">
        <div>
          <label for="before">JSON to format</label>
          <textarea
            autocapitalize="none"
            autocomplete="off"
            autocorrect="off"
            cols="30"
            id="before"
            rows="30"
            spellcheck="false"
            wrap="off"
          ></textarea>
        </div>
        <button
          id="pretty"
          style="
            margin: 0 1.25em;
            padding: 1.25em;
            height: 100%;
            align-self: center;
          "
        >
          Prettiest
        </button>
        <div>
          <label for="after">Formatted JSON</label>
          <textarea
            autocapitalize="none"
            autocomplete="off"
            autocorrect="off"
            cols="30"
            id="after"
            rows="30"
            spellcheck="false"
            wrap="off"
          ></textarea>
        </div>
      </main>
      <div>
        <p id="error" style="color: var(--red-700)"></p>
      </div>
    </div>

    <script src="index.js" type="module"></script>
  </body>
</html>
