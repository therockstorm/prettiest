<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Code formatting and parsing." />

    <title>Prettiest</title>

    <link rel="stylesheet" href="index.css" />
  </head>

  <body>
    <div style="margin: 2em 0 1em 0">
      <h1 style="margin-bottom: 1em">Prettiest</h1>
      <label for="format">Format:</label>
      <select id="format">
        <option value="css">CSS</option>
        <option value="graphql">GraphQL</option>
        <option value="html">HTML</option>
        <option selected value="babel">JavaScript</option>
        <option selected value="json-stringify">JSON</option>
        <option value="less">Less</option>
        <option value="markdown">Markdown</option>
        <option value="mdx">MDX</option>
        <option value="scss">SCSS</option>
        <option value="typescript">TypeScript</option>
        <option value="yaml">YAML</option>
      </select>
      <main style="display: flex; margin: 1em 0 1em 0">
        <div>
          <label for="before">Input</label>
          <textarea
            autocapitalize="none"
            autocomplete="off"
            autocorrect="off"
            cols="30"
            id="before"
            rows="30"
            spellcheck="false"
            wrap="off"
          ></textarea>
        </div>
        <button
          id="pretty"
          style="
            margin: 0 1.25em;
            padding: 1.25em;
            height: 100%;
            align-self: center;
          "
        >
          Prettiest
        </button>
        <div>
          <label for="after">Output</label>
          <textarea
            autocapitalize="none"
            autocomplete="off"
            autocorrect="off"
            cols="30"
            id="after"
            readonly
            rows="30"
            spellcheck="false"
            wrap="off"
          ></textarea>
        </div>
      </main>
      <div>
        <p id="error" style="color: var(--red-700)"></p>
      </div>
    </div>

    <script src="index.js" type="module"></script>
  </body>
</html>
